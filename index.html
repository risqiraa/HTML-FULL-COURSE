<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <!-- Warna HTML ditentukan dengan nama warna yang telah ditentukan sebelumnya, atau dengan nilai RGB, HEX, HSL, RGBA, atau HSLA. -->
    <!-- HTML mendukung 140 nama warna standar . -->
    <a
      href="https://www.w3schools.com/colors/colors_names.asp"
      style="color: rgb(253, 153, 22)"
      >140 color html support</a
    >
  </body>
</html>
