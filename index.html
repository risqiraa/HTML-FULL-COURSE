<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <!-- HTML <abbr> untuk Singkatan
    Tag HTML <abbr>mendefinisikan singkatan atau akronim, 
    seperti "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".
    
    Menandai singkatan dapat memberikan informasi yang berguna untuk peramban,
    sistem terjemahan, dan mesin telusur.
  
    Tip: Gunakan atribut judul global untuk menampilkan deskripsi singkatan/akronim 
    saat Anda mengarahkan mouse ke elemen.  -->
    <p>
      The <abbr title="World Health Organization">WHO</abbr> was founded in
      1948.
    </p>
  </body>
</html>
