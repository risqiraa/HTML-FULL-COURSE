<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <div>
      <!-- <sup>Elemen HTML mendefinisikan teks superscript. 
        Teks superskrip muncul setengah karakter di atas garis normal, 
        dan terkadang ditampilkan dalam font yang lebih kecil. 
        Teks superscript dapat digunakan untuk catatan kaki, seperti WWW [1] :-->
      <p>This is <sup>subscripted</sup> text.</p>
      <p>H<sup>2</sup>0</p>
    </div>
  </body>
</html>
