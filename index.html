<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <!-- HEX COLOR -->
    <!-- Nilai Warna HEX Dalam HTML, warna dapat ditentukan menggunakan nilai
    heksadesimal dalam bentuk: #rrggbb _ Dimana rr (merah), gg (hijau) dan bb
    (biru) adalah nilai heksadesimal antara 00 dan ff (sama dengan desimal
    0-255). Misalnya, #ff0000 ditampilkan sebagai merah, karena merah diatur ke
    nilai tertinggi (ff), dan dua lainnya (hijau dan biru) diatur ke 00. Contoh
    lain, #00ff00 ditampilkan sebagai hijau, karena hijau diatur ke nilai
    tertinggi (ff), dan dua lainnya (merah dan biru) diatur ke 00. Untuk
    menampilkan hitam, setel semua parameter warna ke 00, seperti ini: #000000.
    Untuk menampilkan putih, setel semua parameter warna ke ff, seperti ini:
    #ffffff. Percobaan dengan mencampur nilai HEX di bawah ini: -->

    <h1 style="background-color: #ff0000">#ff0000</h1>
    <h1 style="background-color: #0000ff">#0000ff</h1>
    <h1 style="background-color: #3cb371">#3cb371</h1>
    <h1 style="background-color: #ee82ee">#ee82ee</h1>
    <h1 style="background-color: #ffa500">#ffa500</h1>
    <h1 style="background-color: #6a5acd">#6a5acd</h1>
  </body>
</html>
