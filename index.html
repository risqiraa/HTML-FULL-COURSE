  <body>

      Tabel HTML memungkinkan pengembang web untuk mengatur data ke dalam baris

    </h2>

    <table>
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>

      </tr>
    </table>
