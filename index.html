<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <!-- HSL Color -->
    <!-- HSL adalah singkatan dari Hue, Saturation, dan Lightness. Nilai warna HSLA
    merupakan perpanjangan dari HSL dengan saluran Alpha (opacity). Nilai Warna
    HSL Dalam HTML, sebuah warna dapat ditentukan menggunakan hue, saturation,
    dan lightness (HSL) dalam bentuk: hsl ( rona , saturasi , kecerahan ) Hue
    adalah derajat pada roda warna dari 0 hingga 360. 0 adalah merah, 120 adalah
    hijau, dan 240 adalah biru. Saturasi adalah nilai persentase, 0% berarti
    bayangan abu-abu, dan 100% adalah warna penuh. Lightness juga merupakan
    nilai persentase, 0% hitam, dan 100% putih. Percobaan dengan mencampur nilai
    HSL di bawah ini: -->

    <h1 style="background-color: hsla(0, 100%, 51%, 0.514)">
      hsl(0, 100%, 50%)
    </h1>
    <h1 style="background-color: hsl(240, 100%, 50%)">hsl(240, 100%, 50%)</h1>
    <h1 style="background-color: hsl(147, 50%, 47%)">hsl(147, 50%, 47%)</h1>
    <h1 style="background-color: hsl(300, 76%, 72%)">hsl(300, 76%, 72%)</h1>
    <h1 style="background-color: hsl(39, 100%, 50%)">hsl(39, 100%, 50%)</h1>
    <h1 style="background-color: hsl(248, 53%, 58%)">hsl(248, 53%, 58%)</h1>
  </body>
</html>
