<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <div>
      <!-- digunakan untuk meratakan text di tengah -->
      <h1 style="text-align: center">Centered Heading</h1>
      <p style="text-align: center">Centered paragraph.</p>
      <!-- digunakan untuk meratakan text di kanan -->
      <h1 style="text-align: right">Centered Heading</h1>
      <p style="text-align: right">Centered paragraph.</p>
      <!-- digunakan untuk meratakan text di kiri -->
      <h1 style="text-align: left">Centered Heading</h1>
      <p style="text-align: left">Centered paragraph.</p>
    </div>
  </body>
</html>
