<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can also use the CSS height and width properties to specify the size
      of the iframe:
    </p>

    <iframe
      src="teshyperlink.html"
      style="height: 200px; width: 300px"
      title="Iframe Example"
    ></iframe>

    <iframe
      src="demo_iframe.htm"
      style="border: none"
      title="Iframe Example"
    ></iframe>

    <iframe
      src="demo_iframe.htm"
      style="border: 2px solid red"
      title="Iframe Example"
    ></iframe>

    
  </body>
</html>
