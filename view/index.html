<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>Show Different Images Depending on Browser Width</h2>
    <p>
      Resize the browser width and the image will change at 600px and 1500px.
    </p>

    <picture>
      <source srcset="/assets/img/gambar.png" media="(max-width: 600px)" />
      <source srcset="/assets/img/gambar1.png" media="(max-width: 1000px)" />
      <source srcset="/assets/img/gambar2.png" />
      <img src="img_flowers.jpg" alt="Flowers" style="width: auto" />
    </picture>
  </body>
</html>
